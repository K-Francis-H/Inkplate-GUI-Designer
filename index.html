<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkplate GUI designer</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="dropdown" style="margin-left: 10px; margin-right: 10px">
          <b style="color: white">Inkplate user interface designer &nbsp; </b>
          <div
            class="btn btn-secondary"
            style="
              padding-bottom: 1px;
              padding-top: 1px;
              padding-left: 5px;
              padding-right: 5px;
              background-color: #aaaaaa;
              height: 27px;
            "
          >
            <label for="sel1">Inkplate version:</label>
            <select
              id="sel1"
              style="
                font-size: small;
                padding-bottom: 1px;
                padding-top: 1px;
                margin: 1px;
                width: 100px;
                height: 100%;
              "
              onchange="changeInkplate()"
            >
              <option selected="selected">Inkplate 6</option>
              <option>Inkplate 6+</option>
              <option>Inkplate 10</option>
            </select>
          </div>
          &nbsp;
          <label
            for="magnet"
            class="btn btn-secondary"
            style="
              padding-bottom: 1px;
              padding-top: 1px;
              margin: 1px;
              background-color: #aaaaaa;
            "
          >
            <input
              type="checkbox"
              aria-describedby="inputGroup-sizing-sm"
              style="height: 16px"
              id="magnet"
            />
            Magnet clipping
          </label>
          &nbsp;
          <button
            class="btn btn-primary"
            type="button"
            onclick="fileTab.exportC()"
            style="
              padding-bottom: 1px;
              padding-top: 1px;
              background-color: #aaaaaa;
            "
          >
            Export Arduino Code
          </button>

          <button
            class="btn btn-primary float-right"
            type="button"
            onclick="fileTab.save()"
            style="
              padding-bottom: 1px;
              padding-top: 1px;
              margin: 1px;
              margin-right: 5px;
              margin-top: 3px;
              background-color: #aaaaaa;
            "
          >
            Save
          </button>

          <button
            class="btn btn-secondary float-right"
            type="button"
            onclick="fileTab.load()"
            style="
              padding-bottom: 1px;
              padding-top: 1px;
              margin: 1px;
              margin-right: 5px;
              margin-top: 3px;
              background-color: #aaaaaa;
            "
          >
            Load
          </button>
        </div>
      </div>

      <div class="content">
        <div class="components shadow rounded">
          <div class="scrollWrap" style="margin: 0; width: 100%">
            <div
              class="list-group"
              style="font-size: 16px; padding: 0; margin: 0; position: relative"
            >
              <h5
                class="primitiveItem list-group-item"
                style="background-color: #aaaaaa"
              >
                Primitives
              </h5>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('pixel')"
              >
                Pixel
              </button>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('line')"
              >
                Line
              </button>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('rect')"
              >
                Rectangle
              </button>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('circle')"
              >
                Circle
              </button>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('triangle')"
              >
                Triangle
              </button>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('text')"
              >
                Text
              </button>

              <button
                class="list-group-item list-group-item-action primitiveItem"
                onclick="selectComponent('bitmap')"
              >
                Bitmap
              </button>

              <hr />
              <h5
                class="primitiveItem list-group-item"
                style="background-color: #aaaaaa"
              >
                Widgets
              </h5>

              <div id="widgets"></div>

              <hr />

              <div style="position: absolute; bottom: 0px; width: 100%">
                <h5
                  class="primitiveItem list-group-item"
                  style="background-color: #aaaaaa"
                >
                  Entities
                </h5>
                <div
                  class="list-group"
                  style="
                    max-height: 150px;
                    margin-bottom: 10px;
                    overflow: scroll;
                    direction: ltr;
                    background-color: #cccccc;
                  "
                  id="entities_list"
                >
                  <button
                    class="list-group-item list-group-item-action primitiveItem"
                    style="background-color: #cccccc"
                    onclick="screen.editComponent(screen.entities[0])"
                  >
                    Text0
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="screen"
          id="screen"
          style="width: 99.9%; height: 99.9%; overflow: hidden"
        >
          <canvas style="width: 100%; height: 100%" id="canvas"></canvas>
        </div>
        <div class="settings shadow rounded">a</div>
      </div>

      <div class="footer shadow" style="width: 100%">
        <span style="float: right; padding-right: 10px">
          Made by
          <a
            href="https://e-radionica.com/"
            style="color: #cccccc"
            target="_blank"
            >e-radionica.com</a
          ></span
        >

        <span style="float: center; padding-left: 10px">
          Work in progress, please
          <a
            href="https://github.com/e-radionicacom/Inkplate-GUI-Designer/issues"
            target="_blank"
            style="color: #aaaaaa"
            >report
          </a>
          all issues
        </span>

        <span style="float: left; padding-left: 10px">
          Open Source Software:
          <a
            href="https://github.com/e-radionicacom/Inkplate-GUI-Designer"
            target="_blank"
            style="color: #aaaaaa"
            >Github Repo</a
          >
        </span>
      </div>
    </div>

    <template id="headingTemplate">
      <h3 id="content">aaa</h3>
      <hr />
    </template>

    <template id="boolTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="checkbox"
          class="form-control inputElement mainInput"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%; padding-bottom: 0px">
        <p class="cname text-right" style="font-size: 10px; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="intTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p
          class="cname text-right"
          style="font-size: 10px; margin-bottom: 2px; padding: 2px"
        >
          test
        </p>
      </div>
    </template>

    <template id="floatTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p
          class="cname text-right"
          style="font-size: 10px; margin-bottom: 2px; padding: 2px"
        >
          test
        </p>
      </div>
    </template>

    <template id="textTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p class="cname text-right" style="font-size: 10px; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="fileTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="file"
          class="form-control inputElement mainInput"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p class="cname text-right" style="font-size: 10px; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="textAreaTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <textarea
              type="checkbox"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            ></textarea>
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <textarea
          style="height: 400px"
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onchange="widgetChanged(this)"
        ></textarea>
      </div>
      <div style="width: 100%">
        <p class="cname text-right" style="font-size: 10px; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="buttonTemplate">
      <div class="input-group input-group-sm">
        <button
          type="text"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          onclick="addEntity()"
          id="desc"
        >
          Make entity
        </button>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <script src="settingsTab.js"></script>
    <script src="primitives.js"></script>
    <script src="widgets.js"></script>

    <script src="widgets/graph.js"></script>
    <script src="widgets/clock.js"></script>
    <script src="widgets/digitalclock.js"></script>

    <script src="Inkplate.js"></script>
    <script src="UI.js"></script>
    <script src="Screen.js"></script>
    <script src="FileTab.js"></script>
    <script src="main.js"></script>
  </body>
</html>
